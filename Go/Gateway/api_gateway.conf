
upstream nistagram-user {
    zone upstream-userApp 64k;
    least_conn;
    server user-service:8080 max_fails=3 fail_timeout=60 weight=1;
}

upstream nistagram-user-request {
    zone upstream-userRequetApp 64k;
    least_conn;
    server user-request-service:8080 max_fails=3 fail_timeout=60 weight=1;
}

upstream nistagram-tag{
    zone upstream-tagApp 64k;
    least_conn;
    server tag-service:8080 max_fails=3 fail_timeout=60 weight=1;
}

upstream nistagram-story{
    zone upstream-storyApp 64k;
    least_conn;
    server story-service:8080 max_fails=3 fail_timeout=60 weight=1;
}

upstream nistagram-post{
    zone upstream-postApp 64k;
    least_conn;
    server post-service:8080 max_fails=3 fail_timeout=60 weight=1;
}

upstream nistagram-message{
    zone upstream-messageApp 64k;
    least_conn;
    server message-service:8080 max_fails=3 fail_timeout=60 weight=1;
}

upstream nistagram-campaign{
    zone upstream-campaign 64k;
    least_conn;
    server campaign-service:8080 max_fails=3 fail_timeout=60 weight=1;
}

upstream admin-request{
    zone upstream-admin-request 64k;
    least_conn;
    server admin-request-service:8080 max_fails=3 fail_timeout=60 weight=1;
}

server {
    access_log /var/log/nginx/api_access.log main;

    listen 8080 default_server;



    location /api/user {
        proxy_pass http://nistagram-user;
        rewrite ^/api/user/(.*)$ /$1 break;
    }

    location /api/user-request {
        proxy_pass http://nistagram-user-request;
        rewrite ^/api/user-request/(.*)$ /$1 break;
    }

    location /api/tag {
        proxy_pass http://nistagram-tag;
        rewrite ^/api/tag/(.*)$ /$1 break;
    }

    location /api/story {
        proxy_pass http://nistagram-story;
        rewrite ^/api/story/(.*)$ /$1 break;
    }

    location /api/post {
        proxy_pass http://nistagram-post;
        rewrite ^/api/post/(.*)$ /$1 break;
    }

   location /api/message {
        proxy_pass http://nistagram-message;
        rewrite ^/api/message/(.*)$ /$1 break;
   }

   location /api/campaign {
        proxy_pass http://campaign-message;
        rewrite ^/api/campaign/(.*)$ /$1 break;
   }
   location /api/admin-request {
        proxy_pass http://admin-request;
        rewrite ^/api/admin-request/(.*)$ /$1 break;
   }

}